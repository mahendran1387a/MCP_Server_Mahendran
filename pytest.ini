[pytest]
# Pytest configuration for MCP Server tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed)
    e2e: End-to-end tests (slow, requires running server)
    api: API tests (requires running server)
    regression: Regression tests
    slow: Slow tests (skipped by default)

# Output options
console_output_style = progress
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
